{% extends 'base.html' %}
{% block content %}

<section class="py-24 px-6 max-w-7xl mx-auto">
    <h2 class="text-4xl font-orbitron font-bold mb-12 text-primary">LOJA OFICIAL</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        {% for i in range(6) %}
        <div class="bg-dark/50 border border-primary/20 rounded-xl overflow-hidden transform hover:scale-105 transition duration-300">
            <div class="relative h-64 overflow-hidden">
                <img src="http://static.photos/black/640x360/1" alt="Team Jersey" class="w-full h-full object-cover">
                <div class="absolute top-4 right-4">
                    <span class="bg-primary text-dark text-xs font-bold px-2 py-1 rounded-full">NOVO</span>
                </div>
            </div>
            <div class="p-6">
                <h3 class="text-xl font-bold text-light mb-2">Nome Teste Pro Jersey</h3>
                <div class="flex items-center mb-4">
                    <div class="flex text-secondary">
                        <i data-feather="star" class="w-4 h-4 fill-current"></i>
                        <i data-feather="star" class="w-4 h-4 fill-current"></i>
                        <i data-feather="star" class="w-4 h-4 fill-current"></i>
                        <i data-feather="star" class="w-4 h-4 fill-current"></i>
                        <i data-feather="star" class="w-4 h-4 fill-current"></i>
                    </div>
                    <span class="text-xs text-light/60 ml-2">(24)</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-primary font-bold text-lg">R$ 99,99</span>
                    <button class="bg-primary hover:bg-primary/90 text-dark font-bold py-2 px-4 rounded-full text-sm transition">
                        CARRINHO
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
