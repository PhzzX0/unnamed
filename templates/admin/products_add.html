{% extends 'admin/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold text-primary mb-6">Adicionar Produto</h2>
<form action="{{ url_for('admin_add_product') }}" method="POST" class="space-y-4 max-w-lg">
    <input type="text" name="name" placeholder="Nome" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <input type="number" step="0.01" name="price" placeholder="Preço" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <input type="text" name="image_url" placeholder="URL da Imagem" class="w-full p-2 rounded bg-gray-800 text-light">
    <input type="text" name="tag" placeholder="Tag (NOVO, BEST SELLER…)" class="w-full p-2 rounded bg-gray-800 text-light">
    <button type="submit" class="bg-primary px-4 py-2 rounded-lg font-bold hover:bg-primary/90">Adicionar</button>
</form>
{% endblock %}
