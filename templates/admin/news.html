{% extends 'admin/base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-primary">Notícias</h2>
    <a href="{{ url_for('admin_add_news') }}" class="bg-primary text-dark px-4 py-2 rounded-lg font-bold hover:bg-primary/90">Adicionar Notícia</a>
</div>

<table class="w-full text-left border border-secondary rounded-lg overflow-hidden">
    <thead class="bg-secondary text-light">
        <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Título</th>
            <th class="px-4 py-2">Link</th>
            <th class="px-4 py-2">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for n in news %}
        <tr class="border-t border-light/50">
            <td class="px-4 py-2">{{ n.id }}</td>
            <td class="px-4 py-2">{{ n.title }}</td>
            <td class="px-4 py-2">{{ n.link }}</td>
            <td class="px-4 py-2">
                <a href="{{ url_for('admin_edit_news', news_id=n.id) }}" class="text-yellow-400 hover:text-yellow-300 mr-2">Editar</a>
                <form action="{{ url_for('admin_delete_news', news_id=n.id) }}" method="POST" class="inline">
                    <button type="submit" class="text-red-500 hover:text-red-400">Deletar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
