{% extends 'admin/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold text-primary mb-6">Adicionar Partida</h2>
<form action="{{ url_for('admin_add_match') }}" method="POST" class="space-y-4 max-w-lg">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" name="tournament" placeholder="Torneio" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <input type="text" name="opponent" placeholder="Oponente" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <input type="date" name="date" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <input type="time" name="time" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <button type="submit" class="bg-primary px-4 py-2 rounded-lg font-bold hover:bg-primary/90">Adicionar</button>
</form>
{% endblock %}
