{% extends 'admin/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold text-primary mb-6">Adicionar Patrocinador</h2>
<form action="{{ url_for('admin_add_sponsor') }}" method="POST" class="space-y-4 max-w-lg">
    <input type="text" name="name" placeholder="Nome" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <input type="text" name="logo_url" placeholder="URL do Logo" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <input type="text" name="website" placeholder="Website" class="w-full p-2 rounded bg-gray-800 text-light">
    <button type="submit" class="bg-primary px-4 py-2 rounded-lg font-bold hover:bg-primary/90">Adicionar</button>
</form>
{% endblock %}
