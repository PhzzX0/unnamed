{% extends 'admin/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold text-primary mb-6">Editar Produto</h2>
<form action="{{ url_for('admin_edit_product', product_id=product.id) }}" method="POST" class="space-y-4 max-w-lg" enctype="multipart/form-data">
    <input type="text" name="name" value="{{ product.name }}" placeholder="Nome do Produto" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <input type="number" name="price" step="0.01" value="{{ product.price }}" placeholder="PreÃ§o (ex: 149.90)" class="w-full p-2 rounded bg-gray-800 text-light" required>
    
        <label class="block text-light">Imagem Atual:</label>
        {% if product.image_file %}
        <img src="{{ url_for('static', filename='uploads/products/' + product.image_file) }}" 
            alt="Imagem Atual do Produto" 
            class="max-h-40 w-40 object-cover rounded-lg mb-2 border border-gray-700">
        {% else %}
        <p class="text-gray-400">Nenhuma imagem atual salva.</p>
        {% endif %}

        <label for="image_file" class="block text-light">Substituir Imagem (opcional):</label>
    <input type="file" name="file" id="image_file" class="w-full p-2 rounded text-light">
        
    <input type="text" name="tag" value="{{ product.tag or '' }}" placeholder="Tag (ex: NOVO, BEST SELLER)" class="w-full p-2 rounded bg-gray-800 text-light">
        
    <button type="submit" class="bg-primary px-4 py-2 rounded-lg font-bold hover:bg-primary/90">Atualizar Produto</button>
</form>
{% endblock %}
