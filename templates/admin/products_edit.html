{% extends 'admin/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold text-primary mb-6">Editar Produto</h2>
<form action="{{ url_for('admin_edit_product', product_id=product.id) }}" method="POST" class="space-y-4 max-w-lg">
    <input type="text" name="name" value="{{ product.name }}" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <input type="number" step="0.01" name="price" value="{{ product.price }}" class="w-full p-2 rounded bg-gray-800 text-light" required>
    <input type="text" name="image_url" value="{{ product.image_url }}" class="w-full p-2 rounded bg-gray-800 text-light">
    <input type="text" name="tag" value="{{ product.tag }}" class="w-full p-2 rounded bg-gray-800 text-light">
    <button type="submit" class="bg-primary px-4 py-2 rounded-lg font-bold hover:bg-primary/90">Atualizar</button>
</form>
{% endblock %}
