{% extends 'base.html' %}
{% block content %}

<section class="py-24 px-6 max-w-md mx-auto">
    <h2 class="text-4xl font-orbitron font-bold mb-10 text-primary text-center">CADASTRO</h2>

    <form method="POST" action="{{ url_for('cadastro') }}" class="space-y-6 bg-dark/50 p-8 rounded-xl border border-primary/20">
        <input type="text" name="username" placeholder="Nome completo" class="w-full px-4 py-3 rounded-lg bg-dark/80 border border-primary/20 text-light" required>

        <input type="email" name="email" placeholder="E-mail" class="w-full px-4 py-3 rounded-lg bg-dark/80 border border-primary/20 text-light" required>

        <input type="password" name="password" placeholder="Senha" class="w-full px-4 py-3 rounded-lg bg-dark/80 border border-primary/20 text-light" required>

        <button type="submit" class="w-full bg-primary text-dark font-bold py-3 rounded-lg hover:bg-primary/80 transition">
            Cadastrar
        </button>
    </form>
</section>

{% endblock %}
