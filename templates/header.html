<!-- Navigation -->
<nav class="bg-dark/80 backdrop-blur-md border-b border-primary/20 fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

            <!-- Logo + Menu -->
            <div class="flex items-center">
                <h1 class="text-primary font-orbitron text-2xl font-bold">
                    NOME<span class="text-secondary">TESTE</span>
                </h1>

                <!-- Desktop Menu -->
                <div class="hidden md:flex ml-10 space-x-4">
                    <a href="{{ url_for('home') }}" class="{% if active_page == 'home' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %} px-3 py-2 text-sm transition">INÍCIO</a>
                    <a href="{{ url_for('time') }}" class="{% if active_page == 'time' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %} px-3 py-2 text-sm transition">TIME</a>
                    <a href="{{ url_for('loja') }}" class="{% if active_page == 'loja' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %} px-3 py-2 text-sm transition">LOJA</a>
                    <a href="{{ url_for('noticias') }}" class="{% if active_page == 'noticias' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %} px-3 py-2 text-sm transition">NOTÍCIAS</a>
                    <a href="{{ url_for('agenda') }}" class="{% if active_page == 'agenda' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %} px-3 py-2 text-sm transition">AGENDA</a>
                    <a href="{{ url_for('parceiros') }}" class="{% if active_page == 'parceiros' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %} px-3 py-2 text-sm transition">PARCEIROS</a>
                </div>
            </div>

            <!-- User Section -->
            <div class="flex items-center space-x-4">
                {% if current_user %}
                    <span class="text-primary font-bold">Olá, {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="hidden md:block px-3 py-2 text-base text-primary font-bold hover:text-primary/80">Sair</a>

                {% else %}
                    <a href="{{ url_for('login') }}" class="text-primary hover:text-primary/70 px-4 py-2 rounded-md text-sm font-bold flex items-center">
                        <i data-feather="user" class="mr-2 w-4 h-4"></i> LOGIN
                    </a>
                {% endif %}
            </div>
            <!-- Mobile button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-light hover:text-primary ml-4">
                    <i data-feather="menu"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-dark/95 backdrop-blur-lg">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="{{ url_for('home') }}" class="block px-3 py-2 rounded-md text-base font-medium {% if active_page == 'home' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %}">INÍCIO</a>
            <a href="{{ url_for('time') }}" class="block px-3 py-2 text-base {% if active_page == 'time' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %}">TIME</a>
            <a href="{{ url_for('loja') }}" class="block px-3 py-2 text-base {% if active_page == 'loja' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %}">LOJA</a>
            <a href="{{ url_for('noticias') }}" class="block px-3 py-2 text-base {% if active_page == 'noticias' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %}">NOTÍCIAS</a>
            <a href="{{ url_for('agenda') }}" class="block px-3 py-2 text-base {% if active_page == 'agenda' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %}">AGENDA</a>
            <a href="{{ url_for('parceiros') }}" class="block px-3 py-2 text-base {% if active_page == 'parceiros' %}text-primary font-bold{% else %}text-light hover:text-primary font-bold{% endif %}">PARCEIROS</a>
            {% if current_user %}
            <a href="{{ url_for('logout') }}" class="block px-3 py-2 text-base text-primary font-bold hover:text-primary/50">Sair</a>
            {% endif %}
        </div>
    </div>
</nav>
